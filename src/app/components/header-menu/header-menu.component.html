<app-menu [tipo]="tipo" [nombre]="nombre"></app-menu>
<ion-router-outlet [id]="tipo"></ion-router-outlet>
<ion-header no-border>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button [menu]="tipo"></ion-menu-button>
    </ion-buttons>

    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>
