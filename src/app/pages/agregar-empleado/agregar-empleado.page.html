<app-header-modal titulo ="Agregar Nuevo Empleado" ruta ="/home-rh"></app-header-modal>

<ion-content>

    <ion-list>
        <ion-item>
            <ion-label class="ion-text-wrap">Tipo de empleado</ion-label>
            <ion-select interface="popover" [(ngModel)] = "tipoEmpleado" (ionChange)="tipoDeEmpleado($event)">
                <ion-select-option value="Elemento">Elemento de seguridad</ion-select-option>
                <ion-select-option value="RH">Recursos humanos</ion-select-option>
                <ion-select-option value="Supervisor">Supervisor</ion-select-option>
                <ion-select-option value="Directivo">Directivo</ion-select-option>
            </ion-select>
        </ion-item>


        <ion-item>
    
            <ion-label>Numero de empleado</ion-label>
    
                <ion-input type="text"
                    [(ngModel)]="hola"
                    name="nombre"
                    required>
                </ion-input>

        </ion-item>

        <ion-item>
    
            <ion-label>Nombre</ion-label>
    
                <ion-input type="text"
                    [(ngModel)]="hola"
                    name="nombre"
                    required>
                </ion-input>

        </ion-item>

        <ion-item>
    
            <ion-label>Fecha de nacimiento</ion-label>
    
                <ion-input type="text"
                    [(ngModel)]="hola"
                    name="nombre"
                    required>
                </ion-input>

        </ion-item>

        <ion-item>
    
            <ion-label>Domicilio</ion-label>
    
                <ion-input type="text"
                    [(ngModel)]="hola"
                    name="nombre"
                    required>
                </ion-input>

        </ion-item>

        <ion-item>
    
            <ion-label>Celular</ion-label>
    
                <ion-input type="text"
                    [(ngModel)]="hola"
                    name="nombre"
                    required>
                </ion-input>

        </ion-item>

        <ion-item>
    
            <ion-label>CURP</ion-label>
    
            <ion-input type="text"
                [(ngModel)]="hola"
                name="nombre"
                required>
            </ion-input>

        </ion-item>

        <ion-item>
    
            <ion-label>RFC</ion-label>
    
            <ion-input type="text"
                [(ngModel)]="hola"
                name="nombre"
                required>
            </ion-input>

        </ion-item>

        <ion-item>
    
            <ion-label>NSS</ion-label>
    
            <ion-input type="text"
                [(ngModel)]="hola"
                name="nombre"
                required>
            </ion-input>

        </ion-item>

        <ion-item>
    
            <ion-label>Estado de papeleria</ion-label>

            <ion-radio-group required (ionChange)="radios($event)">
                    <ion-item lines="none">
                        <ion-radio color="success" value="completa"></ion-radio>
                            <ion-label class="margen_izquierda_15">Completa</ion-label>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-radio color="danger" value="incompleta"></ion-radio>
                            <ion-label class="margen_izquierda_15">Incompleta</ion-label>
                    </ion-item>
            </ion-radio-group>

        </ion-item>

    <div *ngIf="tipoEmpleado =='Elemento'">

    </div>


    </ion-list>

</ion-content>
