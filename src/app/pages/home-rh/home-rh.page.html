<app-header-menu titulo="Global Fhas" tipo="rh"></app-header-menu>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let e of empleados">
      <ion-label>{{e.nombre}}</ion-label>
      <ion-button color="secondary"><ion-icon name="settings"></ion-icon></ion-button>
      <ion-button color="danger" (click)="eliminarEmpleado(e.id, e.nombre)"><ion-icon name="trash"></ion-icon></ion-button>
    </ion-item>

  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-button expand="full" class="botonAgregarEmpleado">Agregar Empleado</ion-button>
    </ion-toolbar>
  </ion-footer>

</ion-content>
